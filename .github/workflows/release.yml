name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: snag
            asset_name: snag-linux-x86_64
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: snag
            asset_name: snag-linux-aarch64
            use_cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: snag
            asset_name: snag-macos-x86_64
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: snag
            asset_name: snag-macos-aarch64
            use_cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: snag.exe
            asset_name: snag-windows-x86_64.exe
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.binary_name }} || true
          chmod +x ${{ matrix.binary_name }}
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: GENERATE_COMPLETIONS=1 cargo build --release

      - name: Create .deb package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p deb/DEBIAN
          mkdir -p deb/usr/bin
          mkdir -p deb/usr/share/man/man1

          cp target/release/snag deb/usr/bin/
          cp man/snag.1 deb/usr/share/man/man1/

          cat > deb/DEBIAN/control << EOF
          Package: snag
          Version: ${VERSION}
          Section: net
          Priority: optional
          Architecture: amd64
          Depends: libc6
          Maintainer: Snag Contributors <snag@example.com>
          Description: P2P file sharing from your terminal
           Terminal-based peer-to-peer file sharing with end-to-end encryption.
          EOF

          dpkg-deb --build deb snag_${VERSION}_amd64.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snag-deb
          path: snag_*.deb

  publish-release:
    name: Publish Release
    needs: [build-release, build-deb]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
